<!DOCTYPE html>
<html lang="en">
<head>
  <title>Canvas Sample</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="canvasStyles.css" media="screen">
</head>

<body>
  <div id="mainDiv">
    <header>
      <h3>A Sample Canvas</h3>
    </header>
    
    <section>
      <h4>Here is my canvas tag:</h4>
      <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
Your browser does not support the HTML canvas tag.
</canvas>
     
    </section>
    
    <br><br>
    <footer>
      Â© 2019
    </footer>
  </div>
  
  <script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext("2d");
    ctx.moveTo(200,0);
ctx.lineTo(300,100);
ctx.stroke();
ctx.moveTo(500,0);
ctx.lineTo(100,400);
ctx.stroke();
ctx.moveTo(50,0);
ctx.lineTo(190,400);
ctx.stroke();
ctx.moveTo(150,0);
ctx.lineTo(100,100);
ctx.stroke();
ctx.moveTo(0,300);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(0,400);
ctx.lineTo(150,100);
ctx.stroke();
    ctx.beginPath();
ctx.arc(197,170,75,0,2*Math.PI);
    ctx.fillStyle = "orange";
ctx.fill();
ctx.stroke();
  </script>

</body>
</html>
